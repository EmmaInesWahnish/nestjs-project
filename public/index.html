<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel='stylesheet' href='./stylesheets/cardStylesheets.css' />
  <link rel='stylesheet' href='./stylesheets/style.css' />
  <title>Formulario para alta de productos</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="javascript:void(0);" id="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="createProduct">Alta de Producto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="listProducts">Lista de Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="productDetail">Detalle de Producto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="deleteCart">Eliminacion de Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="emptyACart">Vaciado de Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="order">Orden de Compra</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="login_user">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="register_user">Registrarse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="listCart">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart-fill"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
          </a>
          <span id="active"></span>
          <span id="thisCart"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="upload">Personalice su Avatar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" id="logout_user">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-box-arrow-right logoutIcon" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />

                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />

          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="d-flex">
    <span class="m-2" id="the-avatar"></span>
  </div>
  <div class="flex-container mb-2 p-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
      class="bi bi-wrench-adjustable-circle-fill" viewBox="0 0 16 16">
      <path
        d="M6.705 8.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27.596-.894Z" />
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16Zm-6.202-4.751 1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.49 4.49 0 0 1-1.592-.29L4.747 14.2a7.031 7.031 0 0 1-2.949-2.951ZM12.496 8a4.491 4.491 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11c.027.2.04.403.04.61Z" />
    </svg>
    <h1 class="flex-item"> Todo en Herramientas - Ferreter√≠a Industrial</h1>
  </div>
  <div class="flex-container">
    <i id="activeCart"></i>
    <i id="cartNumber"></i>
  </div>
  <div class="displayBlock"></div>
  <div id="productCards" class="flex-container-card py-4"></div>
  <div id="oneProduct" class="flex-container-card py-2 center" height="640px"></div>
  <div id="newProduct" class="container mt-3" width="80%"></div>
  <div id="login" class="container mt-3" width="80%"></div>
  <div id="register" class="container mt-3" width="80%"></div>
  <div id="logout" class="container mt-3" width="80%"></div>
  <div id="root"></div>
  <div id="listOneCart" class="container mt-3" width="80%">
    <h3 id="myCart"></h3>
    <table id="productsInCart" class="table table-dark table-responsive table-bordered table-striped"></table>
    <div id="orderButtons"></div>
  </div>
  <div id="homePage" class="toggle-content is-visible" width="80%">
    <div>
      <h1 id="welcome"></h1>
      <h4 id="hayCarrito"></h4>
    </div>
    <h1>Centro de mensajes</h1>
    <ul id="messages"></ul>
    <div class="bg-light m-5" width="80%">
      <form id="form" action="">
        <div>
          <input class="input" type="email" id="email" required />
          <input class="input" type="text" id="first_name" autocomplete="off" value="Candelaria" placeholder="Nombre" />
          <input class="input" type="text" id="last_name" />
          <input class="input" type="number" id="age" autocomplete="off" placeholder="Edad" />
          <input class="input" type="text" id="nickname" value=" " />
          <input class="input" type="text" id="avatar" autocomplete="off" value='/uploads/generic-avatar.jpg'
            placeholder="Imagen" />
          <input class="inputl" type="text" id="input" autocomplete="off" placeholder="Mensaje" />
        </div>
        <div>
          <button class="btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  </div>
  <!--Modal generico-->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <span id="close_generic" class="close">&times;</span>
      <div class="container bg-light">
        <form class="showes" class="form" action="javascript:void(0);" id="theForm">
        </form>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <div class="container bg-light">
        <form class="showes" class="form" action="javascript:void(0);" id="modifyForm">
        </form>
      </div>
    </div>
  </div>
  <div id="uModal" class="modal">
    <div class="modal-content">
      <span id="uClose" class="close">&times;</span>
      <div class="container bg-light" id="here">
      </div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>

</html>
